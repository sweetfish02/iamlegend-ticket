<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>카니발 티켓 변경 계산기</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h1>카니발 티켓 변경 계산기</h1>

    <!-- 티켓 단가 -->
    <div class="selector-block">
        <div class="label section-title">티켓 단가</div>
        <div class="button-grid-2col" id="ticketButtons">
            <button class="select-btn ticket-btn" data-ticket="2">x2</button>
            <button class="select-btn ticket-btn" data-ticket="3">x3</button>
        </div>
    </div>

    <!-- 상자 개수 -->
    <div class="selector-block">
        <div class="label section-title">상자 안 보상의 총 개수</div>
        <div class="button-grid-4col" id="boxButtons">
            <button class="select-btn box-btn" data-box="80">80</button>
            <button class="select-btn box-btn" data-box="120">120</button>
            <button class="select-btn box-btn" data-box="160">160</button>
            <button class="select-btn box-btn" data-box="240">240</button>
        </div>
    </div>

    <!-- 이미지 -->
    <div id="image-area"></div>

    <!-- 중간표 -->
    <div id="table-area"></div>

    <!-- 전부 획득 시 필요한 티켓 -->
    <div id="required-box"></div>

    <!-- 결과 표 -->
    <div id="result-area"></div>

    <!-- 🔸 고급 옵션 영역 (결과표와 제작자 문구 사이) -->
    <div id="advanced-option">
<table id="adv-table">
    <colgroup>
        <col class="adv-col-1" />
        <col class="adv-col-2" />
    </colgroup>

<tr>
    <td class="adv-col1-cell">
        <label class="adv-toggle-wrap">
            <input type="checkbox" id="advToggle" />
            <span class="adv-label-text">고급옵션</span>
        </label>
    </td>
    <td class="adv-desc-cell">
        전부 획득으로 층수보상에서 얻는 코어보상까지 고려하고 싶다면 클릭
    </td>
</tr>

            <tr class="adv-extra">
                <td class="adv-label-cell">현재 층수 입력(직접입력)</td>
                <td class="adv-input-cell">
                    <input type="number" id="advCurrent" value="0" min="0" />
                </td>
            </tr>
            <tr class="adv-extra">
                <td class="adv-label-cell">증가하는 층수</td>
                <td class="adv-input-cell" id="advIncrease">0</td>
            </tr>
            <tr class="adv-extra">
                <td class="adv-label-cell">도착하는 층수</td>
                <td class="adv-input-cell" id="advDestination">0</td>
            </tr>
            <tr class="adv-extra">
    <td class="adv-label-cell">
        전부 획득시 층수 보상으로 얻는 코어 개수

        <div class="core-images">
            <img src="images/core1.png" alt="core1">
            or
            <img src="images/core2.png" alt="core2">
        </div>
    </td>

    <td class="adv-input-cell" id="advCore">0</td>
</tr>
        </table>
    </div>

    <!-- 제작자 문구 -->
    <div id="creator">
        Created by <span>은어Leͥgeͣnͫd</span><br>
        Belongs to Guild <span>[Leͥgeͣnͫd] / 60632</span>
    </div>

    <!-- 로고 이미지 -->
    <div class="creator-image">
        <img src="images/legend.png" alt="legend-logo">
    </div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
